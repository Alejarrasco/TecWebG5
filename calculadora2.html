<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        /* CSS to set a fixed size for buttons */
        .calculator-button {
            width: 100%;
            height: 70px; /* You can adjust the height as needed */
            font-size: 18px; /* You can adjust the font size as needed */
            margin-top: 5px;
            margin-right: 1px;
            margin-left: 1px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Calculator</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <input type="text" class="form-control mb-2" id="operation" disabled>
                    <input type="text" class="form-control mb-2" id="result" disabled>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-secondary calculator-button" onclick="clearResult()">C</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-secondary calculator-button" onclick="clearResult()"> ‚Üê</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-warning calculator-button" onclick="appendToResult('/')">/</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-primary calculator-button" onclick="appendToResult('7')">7</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary calculator-button" onclick="appendToResult('8')">8</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary calculator-button" onclick="appendToResult('9')">9</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-warning calculator-button" onclick="appendToResult('*')">*</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-primary calculator-button" onclick="appendToResult('4')">4</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary calculator-button" onclick="appendToResult('5')">5</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary calculator-button" onclick="appendToResult('6')">6</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-warning calculator-button" onclick="appendToResult('-')">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-primary calculator-button" onclick="appendToResult('1')">1</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary calculator-button" onclick="appendToResult('2')">2</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary calculator-button" onclick="appendToResult('3')">3</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-warning calculator-button" onclick="appendToResult('+')">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-primary calculator-button" onclick="appendToResult('0')">0</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary calculator-button" onclick="appendToResult('.')">.</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-success calculator-button" onclick="calculateResult()">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function appendToResult(value) {
        document.getElementById("operation").value += value;
    }

    function clearResult() {
        document.getElementById("operation").value = "";
        document.getElementById("result").value = "";
    }

    function calculateResult() {
        try {
            const expression = document.getElementById("operation").value;
            const result = eval(expression);
            document.getElementById("result").value = result;
        } catch (error) {
            document.getElementById("result").value = "Error";
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>ComboBox con Bootstrap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    
    <!-- Agregar el enlace al archivo de script de Bootstrap (jQuery y Popper.js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
    <!-- Menu dropdown dentro de un navbar -->
    <div class="btn-group">
      <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Action
      </button>
      <div class="dropdown-menu">
        <button class="dropdown-item" type="button" id="btn1">Ventana Emergente</button>
        <button class="dropdown-item" type="button" id="btn2">Importar desde JSON</button>
        <button class="dropdown-item" type="button" id="btn3">Sumar edades</button>
      </div>
      </div>
      <script src="ejer1js.js"></script>
    

  
    <!-- Tabla de ejemplo -->
    <table class="table table-striped" id="tabla1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>21</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>35</td>
            </tr>
        </tbody>
    </table>



    
</body>
</html>
